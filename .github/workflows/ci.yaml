name: CI/CD

on:
  push: 
    branches:
      - main
    paths-ignore:
      - 'helm/**'
      - 'k8s/**'
      - 'README.md'

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: Set up go 1.22.5
        uses: actions/setup-go@v4
        with: 
          go-version: 1.22.5

      - name: Build
        run: go build -o go-web-app

      - name: Test
        run: go test ./...

  code-quality:
    runs-on: ubuntu-latest

    steps: 
      - name: checkout-repository
        uses: actions/checkout@v4
      - name: Set up Go 1.22.5
        uses: actions/setup-go@v4
        with:
          go-version: 1.22.5
      - name: Ensure tar is installed
        run: sudo apt-get update && sudo apt-get install -y tar
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.56.2
          install-mode: binary
          only-new-issues: false
          github-token: ${{ secrets.GITHUB_TOKEN }}
        env:
          GOROOT: /opt/hostedtoolcache/go/1.22.5/x64
          PATH: /opt/hostedtoolcache/go/1.22.5/x64/bin:${{ env.PATH }}

  push:
    runs-on: ubuntu-latest
    needs: build

    steps: 
      - name: checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push action 
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/go-web-app:${{ github.run_id }}

  update-newtag-in-helm-chart:
    runs-on: ubuntu-latest
    needs: push

    steps:
      - name: checkout repository
        uses: actions/checkout@v4
        with: 
          token: ${{ secrets.TOKEN }}

      - name: update tag Helm chart
        run: | 
          sed -i 's/tag: .*/tag: "${{ github.run_id }}"/' helm/go-web-app-chart/values.yaml

      - name: commit and push changes
        run: | 
          git config --global user.email "narender.matta1428@gmail.com"
          git config --global user.name "narendermatta123"
          git add helm/go-web-app-chart/values.yaml
          git commit -m "update tag in helm chart"
          git push
